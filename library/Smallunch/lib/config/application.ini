[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = LIBRARY_DIRECTORY
includePaths.generated_modules = GENERATED_MODULES
includePaths.doctrine = DOCTRINE_PATH
includePaths.models = MODELS_PATH
includePaths.models_generated = MODELS_GENERATED_PATH
includePaths.smallunch_lib = SM_LIB
includePaths.smallunch_lib_plugins = SM_LIB "/plugins"
includePaths.smallunch_lib_resources = SM_LIB "/resources"

bootstrap.path = SM_LIB "/Bootstrap.php"
bootstrap.class = "Bootstrap"

pluginpaths.Smallunch_Resource = SM_RESOURCE

autoloadernamespaces[] = "Smallunch"
autoloadernamespaces[] = "Doctrine"
autoloadernamespaces[] = "Smallunch_generated_"APP"_modules"

; Session
resources.session.remember_me_seconds = 864000

resources.layout.layout = "default"
resources.layout.layoutPath = APPLICATION_DIRECTORY "/layouts"

; Doctrine Settings
doctrine.data_fixtures_path = DATA_FIXTURES_PATH
doctrine.models_path = MODELS_PATH
doctrine.migrations_path = MIGRATIONS_PATH
doctrine.sql_path = SQL_PATH
doctrine.yaml_schema_path = YAML_SCHEMA_PATH


[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1